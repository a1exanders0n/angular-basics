<app-header [currencies]="currencies" [amount]="amount"></app-header>

<form *ngIf="currencies.length !== 0">
  <div class="wrapper">
    <div class="convert">
      <h4>Convert from</h4>
      <ng-container [ngTemplateOutlet]="convertForm"></ng-container>
    </div>

    <div class="convert">
      <h4>Convert to</h4>
      <ng-container [ngTemplateOutlet]="convertForm"></ng-container>
    </div>
  </div>
</form>

<ng-template #convertForm>
  <div class="currency-select">
    <label for="currency_convert-from">Currency: </label>
    <div class="convert_field">
      <select
        id="currency_convert-from"
        name="currency_convert-from"
        (change)="onCurrencyChange($event)"
      >
        <option *ngFor="let currency of currencies">
          {{ currency.txt | uppercase }}
        </option>
      </select>
    </div>
  </div>

  <div class="currency-select">
    <label for="currency_amount">Amount: </label>
    <div class="convert_field">
      <input
        type="text"
        (input)="changeText($event)"
        id="currency_amount"
        name="currency_amount"
        [(ngModel)]="amount"
      />
    </div>
  </div>
</ng-template>
