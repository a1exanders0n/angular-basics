<div class="wrapper">
  <h2>Currency Converter</h2>

  <div class="rates">
    <div class="rate rate-from">
      <span [innerHTML]="selectedCurrencyFrom.cc | currencyStyle"> </span>
      <span>{{ selectedCurrencyFrom.rate }}</span>
    </div>

    <div class="rate rate-to">
      <span [innerHTML]="selectedCurrencyTo.cc | currencyStyle"> </span>
      <span>{{ selectedCurrencyTo.rate }}</span>
    </div>
  </div>
</div>
